  <head>
    <meta charset="utf-8">
    <title>Climate Proxies Finder</title>

    <script src="lib/jquery-1.12.0.min.js"></script> 

    <link rel="stylesheet" href="lib/Leaflet-0.7.7/leaflet.css" />
    <script src="lib/Leaflet-0.7.7/leaflet.js"></script>

    <link rel="stylesheet" href="lib/Leaflet.markercluster/MarkerCluster.css" />
    <link rel="stylesheet" href="lib/Leaflet.markercluster/MarkerCluster.Default.css" />

    <script src="lib/Leaflet.Graticule/L.Graticule.js"></script>

    <script src="lib/Leaflet.MousePosition/L.Control.MousePosition.js"></script>
    <link rel="stylesheet" href="lib/Leaflet.MousePosition/L.Control.MousePosition.css" />

    <script src="lib/Leaflet-MiniMap/Control.MiniMap.js"></script>
    <link rel="stylesheet" href="lib/Leaflet-MiniMap/Control.MiniMap.css" />

    <script src="lib/d3-3.5.15.min.js"></script>
    <script src="lib/crossfilter-1.3.12.min.js"></script>

    <script src="lib/dc/dc.min.js"></script>
    <link rel="stylesheet" href="lib/dc/dc.min.css" />

    <script src="setup.js"></script>

    <link href="lib/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

    <link href="sticky-footer-navbar.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet" type="text/css" media="all">

    <script src="lib/pace.min.js"></script>
    <link href="lib/pace-theme-loading-bar.css" rel="stylesheet" />

  </head>

  <body onload='init();'>

    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Climate Proxies Finder</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="help.html">Help</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <!-- Begin page content -->
      <div class="container">
      	<div class="row">
      		<div id="map" class="col-md-12" style="height: 300px;"></div>
        </div>
      	<div class="row">
           	    <div class="dc-chart col-md-4" id="chart-depth">
			<div class="dc-chart-title">Depth (m)</div>
			<a class="reset" href="javascript:depthChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
			<span class="reset" style="display: none;"><span class="filter"></span></span>
			<br>
           	    </div>
           	     <div class="dc-chart col-md-4" id="chart-age">
			<div class="dc-chart-title">Oldest age (ka)</div>
			<a class="reset" href="javascript:ageChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
			<span class="reset" style="display: none;"><span class="filter"></span></span>
			<br>
           	     </div>
           	     <div class="dc-chart col-md-2" id="chart-archive">
			<div class="dc-chart-title">Archive type</div>
			<a class="reset" href="javascript:archiveChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
			<br>
           	     </div>
           	     <div class="dc-chart col-md-2" id="chart-material">
			<div class="dc-chart-title">Material</div>
			<a class="reset" href="javascript:materialChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
			<br>
           	     </div>
        </div>
      	<div class="row">
			<div id="totals"><span id="active">-</span> of <span id="total">-</span> proxies selected.</div>
        </div>
      	<div class="row">
      		<div id="proxiesListTitle" class="col-md-12"></div>
      		<div id="proxiesList" class="col-md-12" style="max-height: 160px; overflow-y:auto;"></div>
        </div>
      </div><!-- /.container -->

    </div>

    <div id="footer">
       <div class="container">

      </div><!-- /.container -->
    </div>
